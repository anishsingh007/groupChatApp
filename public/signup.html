<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = 'signup.js'></script>
</head>
<body>
 <form onsubmit="signup(event)">
    <label for="name">Enter Name</label>
    <input type="text" id="name" name="name" placeholder="John Wick"/>
    <label for="email">Enter Email</label>
    <input type="email" id="email" name="email" placeholder="john@wick.com"/>
    <label for="phone">Enter Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0987654321"/>
    <label for="password">Enter password</label>
    <input type="password" id="password" name="password" placeholder="########"/>
    <button>Signup Now!</button>
    
 </form>
 <a href="./login.html">Existing User - Login Now</a>
</body>
</html>
