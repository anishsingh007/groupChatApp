<body>
    <h1>Welcome To The X-Chat App</h1>
    <h2>Future Of Secured Messaging</h2>
    <!--CREATEGROUP -->
 <!-- Trigger/Open The Modal -->
 <button id="creategroup">CREATE GROUP</button>

 <!-- The Modal -->
 <div id="CreateGroup" class="modal">
 
   <!-- Modal content -->
   <div class="modal-content">
    <input type="text" id="grpName" placeholder="Group Name">
    <input type="text" id="grpDesc" placeholder="Description">
    <button id="creategroupbutton">Create Group</button>
     <span class="close">&times;</span>
   </div>
 
 </div> 
<!-- Now COmes the ALL connected Groups Button  -->
 <button id="joinedGroup">JOINED GROUPS</button>

 <!-- The Modal -->
 <div id="JoinedGroup" class="modal1">
 
   <!-- Modal content -->
   <div class="modal-content1">
    <span class="close1">&times;</span>
    <ul id="groupList"></ul>
   </div>
 
 </div> 

<div id="mesg">
    <input type="text" id="message" placeholder="Enter Message">
    <button id="sendmessage">Send</button>
</div>
</body>
